<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <h1>Nascar</h1>
        <p>Autosports</p>
      </div>

      <div style="background: linear-gradient(142deg, #e20c0c 63%, #daac17 63%);">
        <h1>Formula 1</h1>

    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/flagged/photo-1557050688-a224243c012f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');

          "></div>

            background-image: url('https://vdrifte.ru/images/news/61977129_479205329578571_1880836728646347554_n.jpg');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
